<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <title>Nuevo Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <nav class=" navbar-dark bg-dark">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/plato}">Plato</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/receta}">Receta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/usuario}">Usuario</a>
                </li>
            </ul>
        </nav>
        <h1>Registro usuario</h1>
        <div>
            <form th:action="@{/usuario/registro}" method='POST' th:object="${usuario}"  class="form-register">            
                <input type="hidden" th:value="${usuario.id}"/>
                <label> Nombre:
                    <input type="text" th:field="*{nombre}" />
                </label> </br>
                <label> Email:
                    <input type="text" th:field="*{email}" />
                </label> </br>
                <label> Clave:
                    <input type="password" th:field="*{clave}" />
                </label> </br>
            <p th:if="${Error != null}" th:text="${Error}" style="color:red"></p>
                <input type="submit" value='Guardar' class="btn btn-warning">
                <a href="/usuario" class="btn btn-primary my-2">Volver</a>
            </form>
            <!--            <p sclass="text-danger" th:text="${error != null ? error : ''}" ></p>-->
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
