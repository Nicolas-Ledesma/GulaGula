<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body class="text-center">

        <div>
            <main class="form-signin display-flex ALI">
                <div class="container col-4">
                    <div class="row align-items-center">
                        <div class="p-5 text-center">
                            <br>

                            <form th:action="@{/logincheck}" method="POST">
                                <!--                                <img class="mb-4" src="/img/Gula Gula.png" alt="" width="1500px">-->
                                <h2 class="h3 mb-1 ">¡Bienvenido a Gula Gula!</h2>
                                <h3 class="h3 mb-3 font-weight-normal">Por favor ingresa tu usuario</h3>

                                <div class="form-floating">
                                    <label for="floatingInput">Ingresar email</label>
                                    <input type="email" class="form-control" name="email" placeholder="name@example.com">

                                </div>
                                <div class="form-floating">
                                    <label for="floatingPassword">Ingrese la contraseña: </label>
                                    <input type="password" class="form-control" name="clave" placeholder="*****">

                                </div>

                                <div class="checkbox mb-3">
                                    <label>
                                        <input type="checkbox" value="remember-me"> Remember me
                                    </label>
                                </div>
                                <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>                    
                            </form>
                            <!--</main>-->
                        </div>
                    </div>
                </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</html>
