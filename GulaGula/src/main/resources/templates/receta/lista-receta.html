<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <title>Recetas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="/">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/plato}">Plato</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/receta}">Receta</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/usuario}">Usuario</a>
            </li>
        </ul>
        <h1>Lista de recetas</h1>
        <table class="table">
            <thead>
            <a href="/receta/form"<button type="button" class="btn btn-warning btn-lg">Nueva Receta</button></a>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Tiempo de Coccion</th>
                <th scope="col">Categoria</th>
                <th scope="col">Sabor</th>
                <th scope="col">Tipo</th>
                <th scope="col">Temperatura</th>
                <th scope="col">Instrucciones</th>
                <th scope="col">Ingredientes</th>
                <th scope="col">Imagen</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="receta : ${receta}">
                <td th:text="${receta.id}"></td>  
                <td th:text="${receta.nombre}"></td>
                <td th:text="${receta.tiempoDeCoccion}"></td>
                <td th:text="${receta.categoria}"></td>
                <td th:text="${receta.sabor}"></td>
                <td th:text="${receta.tipo}"></td>
                <td th:text="${receta.temp}"></td>
                <td th:text="${receta.instrucciones}"></td>
                <td th:text="${receta.ingredientes}"></td>
                <td>    
                    <img class="img-thumbnail rounded float-left" th:if="${receta.imagen != null}" th:src="${'/imagen/receta/' + receta.id}" alt="" width="100%">
                    <img class="img-thumbnail rounded float-left" th:if="${receta.imagen == null}" src="/img/sinPortada.jpeg" alt="" width="100%">
                </td>
                <td>  <a th:href="@{/receta/editar(id=__${receta.id}__)}"<button type="button" class="btn btn-success btn-lg">Editar</button></a></td>
            </tr>    
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
