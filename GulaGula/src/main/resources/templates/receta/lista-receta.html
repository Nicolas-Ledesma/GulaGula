        <div class="container col-10">
        <table class="table">
            
            <thead>
            <a href="/receta/form"<button type="button" class="btn btn-warning btn-lg">Nueva Receta</button></a>
        </thead>
        <tbody>
            <tr th:each="receta : ${receta}">
                <th sec:authorize="hasAnyRole('ADMIN')" scope="col">Id</th>
                <td sec:authorize="hasAnyRole('ADMIN')" th:text="${receta.id}"></td>  
                <td>    
                    <img class="img-thumbnail rounded float-left" th:if="${receta.imagen != null}" th:src="${'/imagen/receta/' + receta.id}" alt="" width="250px">
                    <img class="img-thumbnail rounded float-left" th:if="${receta.imagen == null}" src="/img/sinPortada.jpeg" alt="" width="250px">
                </td>
                <td th:text="${receta.nombre}"></td>
                <th scope="col">Tiempo de Coccion</th>
                <td th:text="${receta.tiempoDeCoccion}"></td>
                <th scope="col">Categoria</th>
                <td th:text="${receta.categoria}"></td>
                <th scope="col">Ingredientes</th>
                <td th:text="${receta.ingredientes}"></td>

                <td>  <a sec:authorize="hasAnyRole('ADMIN')" th:href="@{/receta/editar(id=__${receta.id}__)}"<button type="button" class="btn btn-outline-success ">Editar</button></a></td>
                <td>  <a th:href="@{/buscar/receta-seleccionada(id=__${receta.id}__)}"<button type="button" class=" btn btn-outline-success btn-sm center-block" >Ver mas</button></a></td>
            </tr>    
        </tbody><!--
-->    </table>
