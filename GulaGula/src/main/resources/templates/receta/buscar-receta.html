<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

    <head>
        <title>Busca tu receta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
</head>
<body>
    <div class="row mb-2">
        <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
            <div class="col-md-6 px-0">
                <h1 class="display-4 fst-italic">¿QUÉ COMES HOY?</h1>
                <p class="lead my-3"> Miles derecetas para .......... bla bla bla .......</p>
                <!--                                                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">-->
                <!--                        <input type="search" class="form-control form-control-dark" placeholder="Ingresa tus ingredientes..."
                                               aria-label="Search">-->
                <form th:action="@{/buscar}" method='POST' class="form-register">
                    <select  multiple class="form-select"  name="ingredientesId">
                        <option th:each="ingrediente: ${ingredientes}" th:text="${ingrediente.nombre}"
                                th:value="${{ingrediente}}"
                                th:selected="true">
                        </option>
                    </select>
                    <p th:if="${Error != null}" th:text="${Error}" style="color:red"></p>
                    <input type="submit" value='Buscar' class="btn btn-warning">
                </form>
            </div>
        </div>
    </div>

</body>
</html>
