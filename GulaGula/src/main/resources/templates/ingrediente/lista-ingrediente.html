<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <title>Ingredientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="/">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/plato}">Plato</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/receta}">Receta</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/usuario}">Usuario</a>
            </li>
        </ul>
        <h1>Lista de ingredientes</h1>
        <table class="table">
            <thead>
            <a href="/ingrediente/form"<button type="button" class="btn btn-warning btn-lg">Nuevo ingrediente</button></a>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>

            </tr>
        </thead>
        <tbody>
            <tr th:each="ingrediente : ${ingrediente}">
                <td th:text="${ingrediente.id}"></td>  
                <td th:text="${ingrediente.nombre}"></td>

                <td></td>
        <!--<a th:href="@{ingrediente/editar/_${ingrediente.id}_}" th:text="Editar" class="btn btn-success btn-sm"></a>-->

        <td>  <a th:href="@{/ingrediente/editar(id=__${ingrediente.id}__)}"<button type="button" class="btn btn-success btn-lg">Editar</button></a></td>
    </tr>    
</tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
